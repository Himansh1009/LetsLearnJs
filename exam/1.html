
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input[type="text"], input[type="tel"], input[type="email"], input[type="password"], input[type="number"] {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <span id="nameError" class="error"></span><br>

        <label for="phone">Phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        <span id="phoneError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error"></span><br>

        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" required><br>
        <span id="salaryError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const salary = document.getElementById('salary').value.trim();

            let isValid = true;

            // Name validation
            if (name === "") {
                document.getElementById('nameError').textContent = "Name is required";
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            // Phone number validation
            if (phone === "") {
                document.getElementById('phoneError').textContent = "Phone number is required";
                isValid = false;
            } else if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = "Phone number must be 10 digits";
                isValid = false;
            } else {
                document.getElementById('phoneError').textContent = "";
            }

            // Email validation
            if (email === "") {
                document.getElementById('emailError').textContent = "Email is required";
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Password validation
            if (password === "") {
                document.getElementById('passwordError').textContent = "Password is required";
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            // Salary validation
            if (salary === "") {
                document.getElementById('salaryError').textContent = "Salary is required";
                isValid = false;
            } else if (!Number.isInteger(parseFloat(salary))) {
                document.getElementById('salaryError').textContent = "Salary must be an integer value";
                isValid = false;
            } else {
                document.getElementById('salaryError').textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
